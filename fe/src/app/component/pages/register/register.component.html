<div class="page-container flex flex-col justify-center h-screen">
  <div class="flex w-full h-full justify-between">
    <div class="w-1/2 bg-secondary p-8 flex items-center justify-center">
      <div class="w-60 h-20 mb-4 bg-svg_logo bg-cover"> </div>
    </div>
    <div class="w-1/2 bg-white p-8 flex flex-col items-center justify-center">
      <div class="flex flex-col">
        <h1 class="text-black text-left text-4xl font-title">Benvenuto</h1>
        <p class="text-black text-left text-l">Esegui la registrazione per accedere alla piattaforma Optifid.</p>
        <app-form-field placeholder="Nome" 
          [valid]="validationResult['name'].valid!" [(value)]="name"></app-form-field>
        <app-form-field placeholder="Cognome" 
          [valid]="validationResult['lastName'].valid!" [(value)]="lastName"></app-form-field>
        <app-form-field placeholder="Email" 
          [valid]="validationResult['email'].valid!" [(value)]="email"></app-form-field>
        <app-form-field placeholder="Funzione" 
          [valid]="validationResult['role'].valid!" [(value)]="role"></app-form-field>
        <app-form-field placeholder="Ex: +041 XX-XXX-XX-XX" 
          [valid]="validationResult['phone'].valid!" [(value)]="phone"></app-form-field>
        <app-password-form-field placeholder="Password" [(value)]="password"
          [errorMessage]="validationResult['password'].error!"
          [valid]="validationResult['password'].valid!"></app-password-form-field>
        <app-password-form-field placeholder="Conferma Password" [(value)]="passwordConfirmation"
          [errorMessage]="validationResult['passwordConfirmation'].error!"
          [valid]="validationResult['passwordConfirmation'].valid!"></app-password-form-field>
      </div>
      <app-standard-button buttonText="REGISTRATI" (clickEvent)="(validateForm())"
        class="bg-primary hover:bg-primaryHover hover:shadow-lg hover:shadow-black/33 rounded-full mt-16"></app-standard-button>
      <div class="flex flex-ln mt-10">
        <p class="text-black text-left text-sm mr-3">Hai gi√† un account?</p>
        <button (click)="navigateToLogin()" class="text-primary text-left text-sm">Fai accesso</button>
      </div>
    </div>
  </div>
</div>
