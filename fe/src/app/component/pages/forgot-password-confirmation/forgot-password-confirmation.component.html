<div class="page-container flex flex-col justify-center h-screen">
    <div class="flex w-full h-full justify-between">
        <div class="w-1/2 bg-secondary p-8 flex items-center justify-center">
            <div class="w-60 h-20 mb-4 bg-svg_logo bg-cover"> </div>
        </div>
        <div class="w-1/2 bg-white p-8 flex flex-col items-center justify-center">
            <div class="flex flex-col">
                <h1 class="text-black text-left text-4xl font-title">Password</h1>
                <p class="text-black text-left text-l">Controlla la tua casella postale per modificare la tua password</p>
                <div class="w-20 h-20 mt-8 bg-password_sent">
                </div>
            </div>
            <app-standard-button buttonText="ESCI" (clickEvent)="(navigateToLogin())"
                class="bg-primary hover:bg-primaryHover hover:shadow-lg hover:shadow-black/33 rounded-full mt-12"></app-standard-button>
            <div class="flex flex-ln mt-10">
                <p class="text-black text-left text-sm mr-3">Non sei registrato?</p>
                <button (click)="navigateToLogin()" class="text-primary text-left text-sm">Crea un account</button>
            </div>
        </div>
    </div>
</div>
